<div class="search-form__box">
  <form class="search-form" id="search-form">
    <input
      class="search-form__searcher"
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
      required
    />
    <button class="search-form__btn" type="submit">
      <svg class="search-form__icon" width="25" height="25">
        <use xlink:href="./images/icons.svg#icon-search-magnifier"></use>
      </svg>
    </button>
  </form>
</div>
