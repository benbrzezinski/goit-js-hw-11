<form class="search-form" id="search-form">
  <input
    class="search-form__searcher"
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
  />
  <svg class="search-form__icon" width="30" height="30">
    <use xlink:href="./images/icons.svg#icon-search-magnifier"></use>
  </svg>
  <button type="submit">Search</button>
</form>
